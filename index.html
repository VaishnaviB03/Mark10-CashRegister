<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Cash Register</h1>
    <p>Enter the Bill amount and the cash given by the customer.Then, know the minimum number of notes to be returned.</p>
    <label for="bill-amt">Bill Amount :</label>
    <input id="bill-amt"   type="text">
    <label for="cash-given">Cash Given :</label>
    <input id="cash-given" type="text">
    <button id="btn">Check</button>
    <p id="errMsg"></p>
    <table class="cash-table">
        <caption>Change Returned</caption>
        <tr>
            <th>No. of notes</th>
            <th class="noOfNotes"></th>
            <th class="noOfNotes"></th>
            <th class="noOfNotes"></th>
            <th class="noOfNotes"></th>
            <th class="noOfNotes"></th>
            <th class="noOfNotes"></th>
            <th class="noOfNotes"></th>
        </tr>
        <tr>
            <th>Note</th>
            <td>1</td>
            <td>20</td>
            <td>50</td>
            <td>100</td>
            <td>500</td>
            <td>2000</td>
        </tr>
    </table>
</div>
</body>
<script src="app.js"></script>
</html>
